basePath: /api
definitions:
  models.Auth:
    properties:
      email:
        example: user@users.com
        type: string
      password:
        minLength: 5
        type: string
    required:
    - email
    - password
    type: object
  models.AuthResponse:
    properties:
      identifier:
        type: string
      token:
        type: string
    type: object
  models.HTTPResponse:
    properties:
      code:
        example: 400
        type: integer
      error:
        type: boolean
      message:
        example: status bad request
        type: string
    type: object
  models.Religion:
    properties:
      identifier:
        type: string
      name:
        type: string
    required:
    - identifier
    - name
    type: object
  models.ReligionRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.SexualOrientation:
    properties:
      identifier:
        type: string
      name:
        type: string
    required:
    - identifier
    - name
    type: object
  models.SexualOrientationRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.UsersRequest:
    properties:
      active:
        type: boolean
      age:
        type: integer
      email:
        example: pepe@gmail.com
        type: string
      id_religion:
        type: string
      name:
        example: Pepe Gonzalez
        type: string
      password:
        type: string
      sex:
        example: Masculino
        type: string
      sexual_orientation:
        type: string
    required:
    - age
    - email
    - id_religion
    - name
    - password
    - sex
    - sexual_orientation
    type: object
